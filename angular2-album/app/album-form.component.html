<div class="container">
  <div [hidden]="submitted" *ngIf="album">
    <h1>Create/Edit Album</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #albumForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="album.name" name="name" ref-k="ngModel" >
        <div [hidden]="k.valid || k.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" required [(ngModel)]="album.type" name="type">
      </div>
      <div class="form-group">
        <label for="albumType">Album Type</label>
        <input type="text" class="form-control" id="albumType" required [(ngModel)]="album.albumType" name="albumType">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!albumForm.form.valid">Submit</button>
      <button class="btn btn-default" (click)="goBack()">Back</button>
    </form>
  </div>
</div>
