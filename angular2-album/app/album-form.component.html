<div class="container">
  <div [hidden]="submitted">
    <h1>Create/Edit Album</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #albumForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" ref-k="ngModel" >
        <div [hidden]="k.valid || k.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" required [(ngModel)]="model.type" name="type">
      </div>
      <div class="form-group">
        <label for="albumType">Album Type</label>
        <input type="text" class="form-control" id="albumType" required [(ngModel)]="model.albumType" name="albumType">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!albumForm.form.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9 pull-left">{{ model.type }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Album Type</div>
      <div class="col-xs-9 pull-left">{{ model.albumType }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
